<body>
  <div class="container">

      <h1>JQUERY OUTPUT</h1><br>

      <!-- 1. scroll button -->
      <div class="col-m">
        <div id="move"></div>
        <button type="button" class="btn btn-warning" id="btnUp">Up</button>
        <button type="button" class="btn btn-warning" id="btnDown">Down</button><br><br>
        <button type="button" class="btn btn-warning" id="btnLeft">Left</button>
        <button type="button" class="btn btn-warning" id="btnRight">Right</button><br><br>
      </div>

      <script>
        $(document).ready(function () {
          $('#btnRight').click(function () {

            $('#move').animate({
              left: '+=50px'

            }, 'slow')

          });
          $('#btnDown').on('click', function () {

            $('#move').animate({
              top: '+=50px'
            })
          });
          $('#btnUp').click(function () {

            $('#move').animate({
              top: '-=50px'
            })
          });

          $('#btnLeft').on('click', function () {

            $('#move').animate({
              left: '-=50px'
            })
          });

          //2.
          $(".accept").click(function () {
            if ($(this).prop("checked") == true) {
              $('input[type="submit"]').prop("disabled", false);
            }
            else if ($(this).prop("checked") == false) {
              $('input[type="submit"]').prop("disabled", true);
            }
          });
        });
      </script>

      <!-- 2.checkbox to submit -->
      <input type="checkbox" name="searchValues" checked /> I accept<br>
      <input type="submit" id="submitButton" class="btn btn-primary" name="submit" disabled="disabled" /><br><br>

      <script>
        $(document).ready(function () {
          $("input[type='checkBox']").change(function () {
            var len = $("input[type='checkBox']:checked").length;
            if (len == 0)
              $("input[type='submit']").prop("disabled", true);
            else
              $("input[type='submit']").removeAttr("disabled");
          });
          $("input[type='checkBox']").trigger('change');
        });
      </script>

      <button id="alternate" style="background-color: rgb(196, 196, 12);">Change Alternate Color</button><br><br>

      <!-- 5 add an option to a dropdown -->
      <form>
        <textarea id="textarea" maxlength="15" ></textarea>
        <span id="rchars">15</span> Character(s) Remaining
      </form>
      <p id="display"></p>  
      <button type="button" class="btn btn-primary" id="add">Add</button>
      <select name="data" id="data"></select>
      <button type="button" class="btn btn-danger" id="remove">Remove</button><br><br>


      <script>
        $(document).ready(function () {
          $("#textarea").on("keyup",function(){

            $('#display').text($('#textarea').val());

          });
         
            $('#add').on('click', function () {
              $('#data').append('<option>'+$('#textarea').val()+'</option>');
            });
          $('#remove').on('click', function () {
            $('#data option:selected').remove();
          });

        });

        var maxLength = 15;
        $('textarea').keyup(function () {
          var textlen = maxLength - $(this).val().length;
          $('#rchars').text(textlen);
        });

      </script>



      <!-- 9 add and remove-->
      <input type="button" class="btn btn-success" id="btnAdd" value="Good Evening"></button><br><br>

      <script>
        $(document).ready(function () {
          counter = 0
          $('#btnAdd').on('click', function () {
            counter++
            if (counter % 2 != 0) {
              console.log($(this).val());
              $(this).val('Good Morning');

      <!-- 10. Input number only-->

      <script>
        $(document).ready(function () {
